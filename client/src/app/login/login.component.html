<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg p-1">
                    <div class="card-body p-5">

                        <h3 class="mb-1">Sign in with your email</h3>
                        <p class="h8">Don't have an account? <a href="/signup">Sign Up</a></p>
                        <br>
                        <div class="form-floating mb-4">
                            <input type="email" id="typeEmail" class="form-control" [(ngModel)]="emailId"/>
                            <label for="typeEmail">Email</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" id="typePassword" class="form-control" [(ngModel)]="password"/>
                            <label for="typePassword">Password</label>
                        </div>

                        <div class="form-check justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label" for="form1Example3"> Remember password </label>
                        </div>

                        <button class="shadow-lg p-3 mb-5 btn btn-primary btn-lg btn-block form-control" (click)="setValue()">Login</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
